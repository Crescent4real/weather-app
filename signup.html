<!DOCTYPE html>
<head>
<title>Sign Up Page</title>
<link rel="stylesheet" href="styles/signup.css">
</head>
<body>
    <div class="header">
        <h1>Sign Up</h1>
        <p id="desc">Nice meeting you! Enter details to register.</p>
        <p id="name-1"><strong>Your Name</strong></p>
        <input type="text" id="text-1" placeholder="Enter Your Name">
        <!--First row-->
        <p id="name-2"><strong>Your Email</strong></p>
        <input type="text" id="text-2" placeholder="Enter Your Email">
        <!--Second row-->
        <p id="name-4"><strong>Enter a valid username</strong></p>
        <input type="text" id="text-4" placeholder="Enter Username">
        <p id="name-3"><strong>Enter a strong password</strong></p>
        <input type="password" id="text-3" placeholder="**********">
        <!--Third row-->
        <div>
            <input type="checkbox" name="" class="checkbox">
            <p id="terms">Agree to all <a href="terms.html">Terms and conditons</a></p>
            <button>Sign Up</button>
            <p id="login">Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
</body>
</html>
